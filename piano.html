<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UFT-8">
  <title>JS piano</title>
</head>


<body>

  <div class="keys">
  	<div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">H</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">C2</span>
    </div>
</div>

 <audio data-key="65" src="sounds/C.wav"></audio>
 <audio data-key="83" src="sounds/D.wav"></audio>
 <audio data-key="68" src="sounds/E.wav"></audio>
 <audio data-key="70" src="sounds/F.wav"></audio>
 <audio data-key="71" src="sounds/G.wav"></audio>
 <audio data-key="72" src="sounds/A.wav"></audio>
 <audio data-key="74" src="sounds/H.wav"></audio>
 <audio data-key="75" src="sounds/C2.wav"></audio>


<script>

  function playPiano(s) {
  	const audio = document.querySelector(`audio[data-key="${s.keyCode}"]`);
  	const key = document.querySelector(`.key[data-key="${s.keyCode}"]`);
  	if(!audio) return;
  	audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(s) {
  	if(s.propertyName !=='transform') return;
  	this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitioned', removeTransition));

  window.addEventListener('keydown', playPiano);

</script>
</body>
</html>
